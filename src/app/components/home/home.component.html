<html>

<div class="ramo_background">
    <img src="../../../assets/images/ramo2.png">
</div>

<div class="p-grid p-jc-center nav">
    <div class="p-col">
        <div class="tittle tittleContent">
        </div>
    </div>
    <div class="p-col">
        <div class="tittle tittleContent">
            BELLA CUCINA
        </div>
    </div>
    <div class="p-col">
        <div class="tittle icons">
            <img class="icon" src="../../../assets/icons/bag/1x/outline_shopping_bag_black_24dp.png">
            <img class="icon" src="../../../assets/icons/user/1x/outline_account_circle_black_24dp.png">
        </div>
    </div>
</div>

<div class="initialText">
    <div class="textContent">
        <p>
            {{introText}}<br><br>
            {{introText2}}
        </p>
    </div>
</div>

<div class="car">
    <p-galleria class="carous" [value]="images" [numVisible]="5" [showThumbnails]="true" [showIndicators]="true">
        <ng-template pTemplate="item" let-item>
            <img [src]="item.path" style="width: 100%; display: block;" />
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
            <div class="p-grid p-nogutter p-justify-center">
                <img [src]="item.path" style="display: block;" />
            </div>
        </ng-template>
    </p-galleria>
</div>
